
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Restaurant Menu</title>
</head>

<body>
  <div id="mainMenu">
    <h1>Restaurant Name Here!</h1>
  </div>
  <div id="mainContent">
    <div id="starterHeader">
      <h2>Starters</h2>
      <label class="switch">
        <input type="checkbox" id="starterSwitch" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <div id="startersMenu"></div>
    <div id="entreeHeader">
      <h2>Entrees</h2>
      <label class="switch">
        <input type="checkbox" id="entreeSwitch" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <div id="entreesMenu"></div>
    <div id="dessertsHeader">
      <h2>Desserts</h2>
      <label class="switch">
        <input type="checkbox" id="dessertSwitch" checked>
        <span class="slider round"></span>
      </label>
    </div>
    <div id="dessertsMenu"></div>
  </div>
</body>

<script src="dishes.js"></script>
<script src="app.js"></script>

</html>
